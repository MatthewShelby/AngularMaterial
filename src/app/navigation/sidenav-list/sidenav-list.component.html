<mat-nav-list>
  <p mat-list-item></p>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/login"
    (click)="onSidenavClose()"
  >
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/signup"
    (click)="onSidenavClose()"
  >
    <mat-icon>person_add</mat-icon>
    <span class="nav-caption">Sign Up</span>
  </a>

  <a
    *ngIf="isAuth"
    mat-list-item
    routerLink="/training"
    (click)="onSidenavClose()"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>

  <mat-list-item *ngIf="isAuth" (click)="onLogout()">
    <span fxFlex></span>
    <span style="font-size: small">Logout</span>
    <button mat-icon-button title="Logout" color="accent" >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
