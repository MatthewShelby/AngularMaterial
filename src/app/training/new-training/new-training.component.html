<section fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card
      fxFlex="300px"
      style="padding: 10px 0px 0px 0px; min-width: 200px !important"
    >
      <mat-card-header
        fxLayoutAlign="center"
        style="border-bottom: 1px lightgray solid"
      >
        <mat-card-title> Start new exercise! </mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayoutAlign="center" *ngIf="!isLoading">
        <mat-form-field appearance="fill" style="padding-top: 20px">
          <mat-label> Select exercise:</mat-label>
          <mat-select ngModel name="pickedExercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <div class="loadSpinner" fxLayoutAlign="center center"  *ngIf="isLoading">
        <mat-spinner  [diameter]="50"></mat-spinner>
      </div>

      <mat-card-action fxLayoutAlign="center" style="padding: 0px 0px 20px 0px">
        <button type="submit" mat-stroked-button [disabled]="f.invalid">
          Start
        </button>
        <!-- (click)="onStartTraining()" -->
      </mat-card-action>
    </mat-card>
  </form>
</section>
