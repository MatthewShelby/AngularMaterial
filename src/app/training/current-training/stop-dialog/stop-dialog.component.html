
<section id="dialog">



<h2 mat-dialog-title>
  Cancel and Exit
</h2>

<mat-dialog-content>
  <p>You already got {{passedData.progress}}% progress.</p>
  <p>
    Are you sure you want to give up the exercise?
  </p>

</mat-dialog-content>

<mat-dialog-actions fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <button mat-stroked-button [mat-dialog-close]="false">Keep Training</button>
  <button mat-stroked-button [mat-dialog-close]="true" ><mat-icon>cancel</mat-icon>Exit</button>
</mat-dialog-actions>
</section>
