
<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
  <mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <h2 class="example-h2">Result</h2>

      <img src='https://i.stack.imgur.com/aNUGr.png' alt='background' class="circle" />

      <mat-progress-spinner color="accent" mode="determinate" value="{{progress}}"></mat-progress-spinner>
      <h4>Progress <span color="primary">{{progress}} %</span></h4>
      <p>Keep on going. you can do it!</p>
      <h4>{{timeLeft}} seconds left.</h4>
      <button mat-raised-button color="{{COLOR}}" (click)="onStop()">{{STOP}}</button>
      <!--<mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
  </mat-progress-spinner>-->
      <br />
      <button type="button" mat-raised-button (click)="onExit()" [disabled]="DIS">
        <mat-icon>cancel</mat-icon> Exit
      </button>

    </mat-card-content>
  </mat-card>





</section>
